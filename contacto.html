<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes raices</title>
    <link rel="stylesheet" href="/build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenidoHeader">
            <div class="barra">
                <a href="/"><img src="build/img/logo.svg" alt="logotipo"></a>
                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="icono menu">
                </div>

                <div class="derecha">
                    <img class="dark-mode-button" src="build/img/dark-mode.svg">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>

        </div>
    </header>
    <main class="contenedor seccion">
        <h1>Contacto</h1>
        <picture>
            <source srcset="./build/img/destacada3.webp" type="image/webp">
            <source srcset="./build/img/destacada3.webp" type="image/jpeg">
            <img loading="lazy" src="./build/img/destacada3.jpg" alt="Texto entrada blog">
        </picture>
        <h2>Llene el formulario de contacto</h2>

        <form class="formulario">
            <fieldset>
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="nombre" id="nombre">
                <label for="email">E-mail</label>
                <input type="email" placeholder="tu email" id="email">
                <label for="telefono">Telefono</label>
                <input type="tel" placeholder="tu telefono" id="telefono">
                <label for="mensaje">Mensaje: </label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Compra o Vende </label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="presupuesto">Precio o presupuesto</label>
                <input type="number" placeholder="tu precio o presupuesto" id="presupuesto">
            </fieldset>

            <fieldset>
                <legend>Informacion de contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="formaContacto">
                    <label for="contactarTelefono">Telefono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactarTelefono">

                    <label for="contactarEmail">E-mail</label>
                    <input name="contacto" type="radio" value="telefono" id="contactarEmail">
                </div>

                <p>Si eligió teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="botonVerde">
        </form>
    </main>
    <footer class="footer seccion">
        <div class="contenedor contenedoFooter">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <p class="copyright">Todos los derechos Reservados 2021 &copy;</p>
    </footer>
    <script src="/build/js/bundle.min.js"></script>
</body>

</html>
